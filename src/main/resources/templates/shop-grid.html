		<script th:inline="javascript">
			var username = /*[[${username}]]*/
			function check(event) {
				
				if (username == null) {
					Swal.fire({
						title : 'Notification',
						text : 'You need to login first',
						icon : 'warning',
						confirmButtonColor : '#3085d6',
						confirmButtonText : 'OK'
					});
					event.preventDefault();
					return false;
				}
				return true;
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script>
			fetch('http://localhost:8080/category/getAll')
			.then((response) => {
				return response.json();
			})
			.then((data) => {
				let html = ''
				if(categoryID == null){
					html += '<li class ="active"><a href="/view/shop">All</a></li>';
				}else{
					html += '<li ><a href="/view/shop">All</a></li>';
				}
				
				for (let category of data) {
					if(category.categoryId == categoryID){
						html += `<li class ="active"><a href="/view/shop?categoryName=${category.categoryName}">${category.categoryName}</a></li>`
					}else{
						html += `<li><a href="/view/shop?categoryName=${category.categoryName}">${category.categoryName}</a></li>`						
					}

				
				}
				document.getElementById("show_category").innerHTML = html;
				
			})
